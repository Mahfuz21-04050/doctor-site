<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ডাঃ নাফিস রহমান | হৃদরোগ বিশেষজ্ঞ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function submitAppointment(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const info = document.getElementById('info').value;
      firebase.database().ref('appointments').push({ name, phone, date, info });
      alert("অ্যাপয়েন্টমেন্ট সাবমিট হয়েছে!");
      e.target.reset();
    }

    function submitBlog(e) {
      e.preventDefault();
      const title = document.getElementById('blog-title').value;
      const content = document.getElementById('blog-content').value;
      firebase.database().ref('blogs').push({ title, content });
      alert("ব্লগ পোস্ট যুক্ত হয়েছে!");
      e.target.reset();
    }

    function loadBlogs() {
      firebase.database().ref('blogs').on('value', (snapshot) => {
        const container = document.getElementById('blogContainer');
        container.innerHTML = '';
        snapshot.forEach((child) => {
          const { title, content } = child.val();
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded-xl shadow hover:shadow-lg';
          div.innerHTML = `<h3 class='text-xl font-bold text-blue-700 mb-2'>${title}</h3><p class='text-gray-600'>${content}</p>`;
          container.appendChild(div);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', loadBlogs);
  </script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Bengali Calendar -->
  <section class="bg-yellow-50 p-6 text-center">
    <h2 class="text-xl font-semibold text-blue-800 mb-2">আজকের বাংলা তারিখ</h2>
    <div id="banglaDate" class="text-lg font-bold text-gray-700"></div>
    <script>
      const banglaMonths = ["বৈশাখ", "জ্যৈষ্ঠ", "আষাঢ়", "শ্রাবণ", "ভাদ্র", "আশ্বিন", "কার্তিক", "অগ্রহায়ণ", "পৌষ", "মাঘ", "ফাল্গুন", "চৈত্র"];
      const today = new Date();
      const banglaYear = today.getFullYear() - 593;
      const month = banglaMonths[today.getMonth()];
      const day = today.getDate();
      document.getElementById("banglaDate").innerText = `${day} ${month}, ${banglaYear} বঙ্গাব্দ`;
    </script>
  </section>

  <!-- Testimonial Section -->
  <section class="bg-white p-6 md:p-12">
    <h2 class="text-2xl font-semibold text-center text-blue-900 mb-6">রোগীর মতামত</h2>
    <div class="grid md:grid-cols-2 gap-6 max-w-5xl mx-auto">
      <div class="bg-gray-100 p-4 rounded-xl shadow">
        <p class="italic text-gray-700">“ডাঃ নাফিস অত্যন্ত পেশাদার এবং সদয়। তাঁর চিকিৎসায় আমি দ্রুত সুস্থ হয়ে উঠেছি।”
        </p>
        <p class="mt-2 font-semibold text-blue-700">– আরিফুল ইসলাম</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-xl shadow">
        <p class="italic text-gray-700">“হৃদরোগের জন্য এতো সুন্দর ও যত্নশীল চিকিৎসা আমি আর কোথাও পাইনি।”</p>
        <p class="mt-2 font-semibold text-blue-700">– সালমা বেগম</p>
      </div>
    </div>
  </section>

  <!-- Blog Section -->
  <section class="bg-blue-50 p-6 md:p-12">
    <h2 class="text-2xl font-semibold text-center text-blue-900 mb-6">স্বাস্থ্য টিপস ও ব্লগ</h2>
    <div id="blogContainer" class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>

    <form onsubmit="submitBlog(event)" class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-bold text-blue-800 mb-4">নতুন ব্লগ যুক্ত করুন</h3>
      <input id="blog-title" type="text" placeholder="ব্লগ শিরোনাম" class="w-full border p-2 mb-4 rounded" required />
      <textarea id="blog-content" placeholder="ব্লগ কনটেন্ট লিখুন..." class="w-full border p-2 mb-4 rounded"
        required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">পোস্ট করুন</button>
    </form>
  </section>
